            <div class="contactform">
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <br>
                    <div class="form-group">
                        <dropdownlabel for="subject">Subject:</label>

                            <option value="Questions">Questions about the company</option>
                            <option value="purchase">Purchase of service</option>
                            <option value="feedback">Feedback and comments on website</option>
                    </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Write here"></textarea>
                    </div>
                    <br>
                    <button type="submit">Send</button>
                </form>
            </div>
